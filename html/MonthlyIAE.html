<script>
    //出图函数
    function makeChart(htmlStr) {
        var resObj = JSON.parse(htmlStr);

        if (resObj) {
            var months = resObj['FUNDMONTHS'];
            var division = resObj['FUNDDIVISION'];
            var dataset = resObj['FUNDDATASET'];
            var period = resObj['PERIOD'];
            var area = resObj['AREA'];
            var type = resObj['TYPE'];

            var income = new Array();
            var payout = new Array();
            var balance = new Array();

            for (var i = 0; i < dataset.length; i++) {
                income.push(parseInt(dataset[i]['income']));
                payout.push(parseInt(dataset[i]['payout']));
                balance.push(parseInt(dataset[i]['income']) - parseInt(dataset[i]['payout']));
            }

            months = makeAdapt(months);
            console.log(months);

            $('#MonthlyIAE').highcharts({
                exporting: false,
                chart: {
                    type: 'line'
                },
                title: {
                    text: area + '养老保险基金(' + type + ')走势图',
                    x: -20,//center
                    style: {
                        fontFamily: '微软雅黑'
                    }
                },
                subtitle: {
                    text: period,
                    x: -20
                },
                xAxis: {
                    categories: months,
                    labels: {
                        rotation: -45
                    }
                },
                yAxis: {
                    title: {
                        text: '单位(' + division + ')'
                    },
                    plotLines: [
                        {
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }
                    ]
                },
                tooltip: {
                    shared: true
                },
                series: [
                    {
                        name: '养老保险基金收入',
                        data: income,
                        tooltip: {
                            valueSuffix: division
                        }
                    },
                    {
                        name: '养老保险基金支出',
                        data: payout,
                        tooltip: {
                            valueSuffix: division
                        }
                    },
                    {
                        name: '养老保险基金余额',
                        data: balance,
                        tooltip: {
                            valueSuffix: division
                        }
                    }
                ]
            });
        }
    }
</script>

<script>
    $.ajax({
        url: 'modules/PI_ctl.jsp',
        success: function (htmlStr) {
            makeChart(htmlStr);
        }
    });
</script>

<script>
    $(function(){
        var myDate = new Date();
        $('[name="KSYF"]').val((parseInt(myDate.getFullYear())- 1) + '-' + myDate.getMonth());
        $('[name="JSYF"]').val(myDate.getFullYear() + '-' + myDate.getMonth());

        $(".datepicker_c").datepicker({
            changeMonth: true,
            changeYear: true,
            showButtonPanel: true,
            dateFormat: 'yy-mm',
            onClose: function(dateText, inst) {
                var month = $("#ui-datepicker-div .ui-datepicker-month :selected").val();
                var year = $("#ui-datepicker-div .ui-datepicker-year :selected").val();
                $(this).datepicker('setDate', new Date(year, month));
            }
        });
    });

    $('.datepicker_c').on('click', function(){
        $(this).datepicker('setDate', new Date($(this).val()));
    });
</script>

</script>

<script>
    function makeAdapt(years) {
        if(years.length > 12) {
            var len = years.length;
            var delta = parseInt(len / 12);
            var yearsAfter = new Array();
            for(var i=0; i < len; i++) {
                if(i % delta == 0)
                    yearsAfter.push(years[i]);
                else
                    yearsAfter.push("");
            }
            return yearsAfter;
        } else {
            return years;
        }
    }
</script>
