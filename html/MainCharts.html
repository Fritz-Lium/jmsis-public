<script>
    function makeChart(resObj) {

        if(resObj) {
            var title = resObj['TITLE'];
            var start = resObj['START'];
            var end = resObj['END'];
            var red1 = resObj['RED1'];
            var red2 = resObj['RED2'];
            var yellow1 = resObj['YELLOW1'];
            var yellow2 = resObj['YELLOW2'];
            var green1 = resObj['GREEN1'];
            var green2 = resObj['GREEN2'];
            var division = resObj['DIVISION'];
            var balance = resObj['BALANCE'];

            var id;

            if(title == '企业养老保险基金') id = "#QYYLBXJJ";

            if(title == '城乡居民基本医疗') id = '#CXJMJBYL';

            $(id).highcharts({
                chart: {
                    type: 'gauge',
                    plotBackgroundColor: null,
                    plotBackgroundImage: null,
                    plotBorderWidth: 0,
                    plotShadow: false ,
                    width: 300,
                    height: 300
                },

                title: {
                    text: title,
                    style: {
                        fontFamily: '微软雅黑'
                    }
                },

                pane: {
                    startAngle: -150,
                    endAngle: 150,
                    background: [{
                        backgroundColor: {
                            linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                            stops: [
                                [0, '#FFF'],
                                [1, '#333']
                            ]
                        },
                        borderWidth: 0,
                        outerRadius: '109%'
                    }, {
                        backgroundColor: {
                            linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                            stops: [
                                [0, '#333'],
                                [1, '#FFF']
                            ]
                        },
                        borderWidth: 1,
                        outerRadius: '107%'
                    }, {
                        // default background
                    }, {
                        backgroundColor: '#DDD',
                        borderWidth: 0,
                        outerRadius: '105%',
                        innerRadius: '103%'
                    }]
                },

                // the value axis
                yAxis: {
                    min: start,
                    max: end,

                    minorTickInterval: 'auto',
                    minorTickWidth: 1,
                    minorTickLength: 10,
                    minorTickPosition: 'inside',
                    minorTickColor: '#666',

                    tickPixelInterval: 30,
                    tickWidth: 2,
                    tickPosition: 'inside',
                    tickLength: 10,
                    tickColor: '#666',
                    labels: {
                        step: 2,
                        rotation: 'auto'
                    },
                    title: {
                        text: '单位:' + division
                    },
                    plotBands: [{
                        from: red1,
                        to: red2,
                        color: '#DF5353' // red
                    }, {
                        from: yellow1,
                        to: yellow2,
                        color: '#DDDF0D' // yellow
                    }, {
                        from: green1,
                        to: green2,
                        color: '#55BF3B' // green
                    }]
                },

                series: [{
                    name: '基金余额',
                    data: [money],
                    tooltip: {
                        valueSuffix: division
                    },dataLabels: {
                        formatter: function () {
                            return '<span style="color:#339">'+ money + division +'元</span>';
                        },
                        backgroundColor: {
                            linearGradient: {
                                x1: 0,
                                y1: 0,
                                x2: 0,
                                y2: 1
                            },
                            stops: [
                                [0, '#DDD'],
                                [1, '#FFF']
                            ]
                        }
                    }
                }]

            });
        } else {
            alert("no data!");
        }
    }
